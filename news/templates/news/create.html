{% extends 'blog/exempl.html' %}

{% block title%}Форма добавления новости{% endblock %}

{% block content%}

    <div class="features">
        <h1>Форма добавления новости</h1>
    <form method="post">
        {% csrf_token %}
        {{  form.title }}<br>
        {{  form.author }}<br>
        {{  form.text }}<br>
        {{  form.created_date }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить статью</button>
    </form>
{% endblock %}
